<meta charset="UTF-8">
<table class="form_table">
	<tr><td colspan="6" class="part_title_td">详细内容</td></tr>
    <tr>
    	<td class="right_td">审核结果</td>
    	<td colspan="5">{{auditResult}}</td>
    </tr>
    <tr>
    	<td class="right_td">审核建议</td>
    	<td colspan="5">{{auditOpinion}}</td>
    </tr>
    {{if passMarketObjectNames}}
    <tr>
    	<td class="right_td">通过</td>
    	<td colspan="5">{{passMarketObjectNames}}</td>
    </tr>
    {{/if}}
    {{if nopassMarketObjectNames}}
    <tr>
    	<td class="right_td">回退</td>
    	<td colspan="5">{{nopassMarketObjectNames}}</td>
    </tr>
    {{/if}}
</table>
